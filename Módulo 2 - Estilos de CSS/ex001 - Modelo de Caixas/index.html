    <title>Teoria Modelo de Caixas</title><!--Todo elemento visivel em HTML fica em uma 'caixa'. E uma caixa é representada por sua altura x largura. Height x width 
    * Uma caixa tem sua border (borda), que tanto pode ficar rente ao texto ou pode ser espaçada, e esse espaço entre o texto e a borda é chamado de padding (preenchimento);
    * O espaço externo além da borda é chamado margin (margem), e o espaço ou traço entre a borda e a margem é chamado de outline (contorno);
    * Existem 2 tipos de caixas:
    BOX LEVEL: Usando um parágrafo como exemplo, uma caixa box level sempre se iniciará na linha seguinte a uma outra box leveel. E uma box level sempre ocupará a largura inteira da página, viewer 100%. Exemplo: div, h1-h6, p, main...
    BOX INLINE LEVEL: o conteúdo segue logo após a finalização de uma caixa, não pula para a linha seguinte. Exemplo: span, a, code, small, strong, em, button...-->
